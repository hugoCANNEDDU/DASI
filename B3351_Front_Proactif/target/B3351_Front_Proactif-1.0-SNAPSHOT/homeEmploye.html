          cursor: pointer;
          padding: 14px 16px;
          transition: 0.3s;
          font-size: 14px;
        }

        /* Change background color of buttons on hover */
        .tabpanels details:disabled{
          background-color: #222;
        }

        /* Create an active/current tablink class */
