        <script>
            function connexion() {
                var champLogin = $('#champ-login').val();
                var champPassword = $('#champ-password').val();

                $('#message').html('Connexion en cours...');

                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'connecter',
                        login: champLogin,
                        password: champPassword
                    },
                    dataType: 'json'
                }).done(function (data) {
                    var type = data.type;
                    console.log(data.type);
                    // si connexion ok, aller sur la page suivante :
                    if(type==="employe"){
                        window.location = "interventionEnCours.html";
                    }else if (type==="client"){
                        window.location = "homeClient.html";
                    }else{
                        // si connexion pas ok afficher un texte dans la div message :
                        $('#message').html('Echec de la connexion');
                    }
                });
            }
            
            function inscription(){
                var champemail = $('#champ-email').val();
                var champmdp = $('#champ-mdp').val();
                var champcivil = $('#champ-civil').val();
                var champnom = $('#champ-nom').val();
                var champprenom = $('#champ-prenom').val();
                var champdate = $('#champ-date').val();
                var champadresse = $('#champ-adresse').val();
                var champtel = $('#champ-tel').val();
                
                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'inscrire',
                        login: champemail,
                        password: champmdp,
                        civil: champcivil,
                        nom: champnom,
                        prenom: champprenom,
                        date: champdate,
                        adresse: champadresse,
                        tel: champtel
                    },
                    dataType: 'json'
                }).done(function(data){
                    var type = data.type;
                    console.log(data.type);
                    // si connexion ok, aller sur la page suivante :
                    if (type==="client"){
                        window.location = "homeClient.html";
                    }else{
                         $('#messageInscription').html('Echec de l\'insciption');
                    }
                });
            }

            $(document).ready(function () {
                // ajout d'un "handler" sur le clic du bouton de connexion
                $('#bouton-connexion').on('click', function () {
                    // affichage pour debugage dans la console javascript du navigateur
                    console.log('Click sur le bouton "Se Connecter"');
                    // appel de la fonction connexion
                    connexion();
                });
                $('#bouton-inscription').on('click', function () {
                    // affichage pour debugage dans la console javascript du navigateur
                    console.log('Click sur le bouton "S\'inscrire"');
                    // appel de la fonction connexion
                    inscription();
                });
            });
            
        </script>
