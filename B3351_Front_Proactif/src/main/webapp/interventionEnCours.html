        <script>
            function infoPers() {
                console.log("fonction ok");/*recupère les params passés par la fenêtre précedente*/
                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'recupererInfo'
                    },
                    dataType: 'json'
                }).done(function (data) {
                    var mail = data.mail;
                    console.log(data.mail);
                    // si connexion ok, aller sur la page suivante :
                    $('#mail').html(mail);

            $(document).ready(function () {
                // ajout d'un "handler" sur le clic du bouton de connexion
                infoPers();
            });
        
        </script>
        
        <script>
            function interventionEnCours() {
                console.log("fonction ok");/*recupère les params passés par la fenêtre précedente*/
                /*var champType = $('#champ-type').val();

                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'recupererIntervention'
                    },
                    dataType: 'json'
                }).done(function (data) {
                    var description = data.description;
                    console.log(data.description);
                    $('#description').html(description);
                    
                    var type = data.type;
                    console.log(data.type);
                    $('#type').html(type);
                    
                    var adresse = data.adresse;
                    console.log(data.adresse);
                    $('#adresse').html(adresse);
                    
                    if(type==="Livraison"){
                        var typeObjet = data.typeObjet;
                        console.log(data.typeObjet);
                        $('#typeObjet').html(typeObjet);

                        var entreprise = data.entreprise;
                        console.log(data.entreprise);
                        $('#entreprise').html(entreprise);


                        var nomAnimal = "-";
                        $('#nomAnimal').html(nomAnimal);
                        
                    }else if(type==="Animal"){
                        
                        var typeObjet = "-";
                        $('#typeObjet').html(typeObjet);

                        var entreprise = "-";
                        $('#entreprise').html(entreprise);


                        var nomAnimal = data.nomAnimal;
                        console.log(data.nomAnimal);
                        $('#nomAnimal').html(nomAnimal);
                        
                    }else{
                        var typeObjet = "-";
                        $('#typeObjet').html(typeObjet);

                        var entreprise = "-";
                        $('#entreprise').html(entreprise);


                        var nomAnimal = "-";
                        $('#nomAnimal').html(nomAnimal);
                    }
       
                    ;
                });
                ;
            }
            
            $(document).ready(function () {
                // ajout d'un "handler" sur le clic du bouton de connexion
                interventionEnCours();
            });
        
        </script>
